<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="history">
    <span>History</span>
    <div class="wrapper">
      
    </div>
  </section>
  <section id="field">
      <div id="input-field">

      </div>
      <div id="result">

      </div>
  </section>
  <section id="buttons">
      <div id="numbers">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button>,</button>
        <button><img src="svgitems/backspace.png" width="30px" height="30px"></button>
      </div>
      <div id="actions">
        <button>/</button>
        <button>AC</button>
        <button>X</button>
        <button>()</button>
        <button>-</button>
        <button>%</button>
        <button>+</button>
        <button>=</button>
      </div>
  </section>
</body>
</html>
